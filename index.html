<!DOCTYPE html>
<html >
<head>
  <title>Programming Language Suggester</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <p id=header>What should <span id="you">you</span> be learning?</p>
  <br>
  <div class="container">
    <form id="questions">
      <div class="form-group">
        <label>Favorite Color:</label>
        <select class="form-control" id="color">
          <option value=1>Blue</option>
          <option value=2>Yellow</option>
          <option value=3>Red</option>
        </select>
        <label>Favorite Food:</label>
        <select class="form-control" id="food">
          <option value=1>Pizza</option>
          <option value=2>Ice Cream</option>
          <option value=3>Salad</option>
        </select>
        <label>Favorite Sport:</label>
        <select class="form-control" id="sport">
          <option value=1>Soccer</option>
          <option value=2>Baseball</option>
          <option value=3>Football</option>
        </select>
        <label>Favorite Animal:</label>
        <select class="form-control" id="animal">
          <option value=1>Dog</option>
          <option value=2>Cat</option>
          <option value=3>Bird</option>
        </select>
        <label>Favorite Weather:</label>
        <select class="form-control" id="weather">
          <option value=1>Sun</option>
          <option value=2>Rain</option>
          <option value=3>Snow</option>
        </select>
        <br>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <div id="python">
    You should study <strong>Python</strong>!
  </div>
  <div id="java">
    You should study <strong>Java</strong>!
  </div>
  <div id="ruby">
    You should study <strong>Ruby</strong>!
  </div>
</body>
</html>
