<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Programming Language Suggester</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="jumbotron">
    <h1>Programming Language Suggester</h1>
    <p>Find the best programming language for you!</p>
  </div>
  <div class="container">
    <form id="selection1">
      <h4>Do you prefer words or initialisms?</h4>
      <select class="form-control" id="q1">
        <option value="1">Words</option>
        <option value="2">Initialisms</option>
      </select>
      <button type="submit">Next Question</button>
    </form>
  </div>
  <div class="container">
    <form id="selection21">
      <h4>Do you like animals or colors more?</h4>
      <select class="form-control" id="q1">
        <option value="1">Animals</option>
        <option value="2">Colors</option>
      </select>
      <button type="submit">Enter</button>
    </form>
  </div>
  <div class="container">
    <form id="selection22">
      <h4>Does your name start with A-M or N-Z?</h4>
      <select class="form-control" id="q22">
        <option value="1">A-M</option>
        <option value="2">N-Z</option>
      </select>
      <button type="submit">Next Question</button>
    </form>
  </div>
</body>
</html>
